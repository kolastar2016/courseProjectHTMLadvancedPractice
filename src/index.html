<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дизайн з двома колонками</title>
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="left-column">
                <button id="show-all-comments" class="btn comments-button">Коментарі</button>
                <button id="filter-favorites" class="btn favorite-button">Улюблене</button>
            </div>
            <div class="right-column">
                <div id="comments-container"></div>
                <div id="no-favorites-message" class="hidden">Ви нічого не вибрали як улюблене.</div>
        </div>
    </div>
</body>
</html>
